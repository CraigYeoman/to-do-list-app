<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="../src/index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <div class="logo">Logo</div>
            <div class="side-bar-title">
                Add Task
                <img src="./svg/plus-circle.svg" alt="" srcset="">
            </div>
            <div class="side-bar-title">Home</div>
            <div class="side-bar-title">Today</div>
            <div class="side-bar-title">This Week</div>
            <div class="side-bar-title">This Month</div>
            <div class="side-bar-title">Projects</div>
        </div>
        <div class="main-content">
            <div class="header">
                <input type="checkbox" name="" id="" checked>
                <div class="task">Task</div>
                <div class="project">Project</div>
                <div class="priority">Priority</div>
                <div class="due-date">Due Date</div>
            </div>
            <div class="content" id="content">
                <div class="tasks">
                    <input type="checkbox" name="" id="">
                    <div class="title">Example</div>
                    <div class="project">Project</div>
                    <div class="priority">High</div>
                    <div class="due-date">6/1/2022</div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="'modal">
        <div class="input">
            <label for="title">Task Title</label>
            <input type="text" name="" id="title">
        </div>
        <div class="input">
            <label for="project">Task Project</label>
            <input type="text" id="project">
        </div>
        <div class="input">
            <label for="priority">Task Priority</label>
            <input type="text" id="priority">
        </div>
        <div class="input">
            <label for="date">Due Date</label>
            <input type="text" id="due-date">
        </div>
        <button class="add-task" id="add-task-button">Add Task</button>
    </div>
    <div class="background-modal" id="background-modal"></div>
    <template id="tasks-template">
        <div class="tasks">
            <input type="checkbox" check-box name="" id="">
            <div class="title" task-title></div>
            <div class="project" task-project></div>
            <div class="priority" task-priority></div>
            <div class="due-date" task-due-date></div>
        </div>
    </template>
</body>
</html>
